<!DOCTYPE html>
<html>
	<head>
		<title>ARD Logo PNG Generator</title>
	</head>
	<body>
		<canvas
			id="logoCanvas"
			width="64"
			height="64"
			style="border: 1px solid #ccc"
		></canvas>
		<br />
		<button onclick="downloadPNG()">Download PNG</button>

		<script>
			const canvas = document.getElementById("logoCanvas");
			const ctx = canvas.getContext("2d");

			function drawARDLogo() {
				// Clear canvas
				ctx.clearRect(0, 0, 64, 64);

				// Background with rounded corners
				ctx.fillStyle = "#374151";
				ctx.beginPath();
				ctx.roundRect(0, 0, 64, 64, 12);
				ctx.fill();

				// Border
				ctx.strokeStyle = "#4b5563";
				ctx.lineWidth = 1;
				ctx.stroke();

				// Subtle glow border
				ctx.strokeStyle = "#10b981";
				ctx.lineWidth = 0.5;
				ctx.globalAlpha = 0.3;
				ctx.beginPath();
				ctx.roundRect(4, 4, 56, 56, 8);
				ctx.stroke();
				ctx.globalAlpha = 1;

				// Letter backgrounds with gradients
				const letters = [
					{ x: 8, y: 20, color: "#10b981", letter: "A" },
					{ x: 25, y: 20, color: "#60a5fa", letter: "R" },
					{ x: 42, y: 20, color: "#a78bfa", letter: "D" },
				];

				letters.forEach(({ x, y, color, letter }) => {
					// Letter background
					ctx.fillStyle = color;
					ctx.beginPath();
					ctx.roundRect(x, y, 14, 14, 3);
					ctx.fill();

					// Letter text
					ctx.fillStyle = "white";
					ctx.font = "bold 10px Arial";
					ctx.textAlign = "center";
					ctx.fillText(letter, x + 7, y + 9);
				});

				// Decorative particles
				const particles = [
					{ x: 20, y: 16, color: "#10b981" },
					{ x: 37, y: 16, color: "#60a5fa" },
					{ x: 54, y: 16, color: "#a78bfa" },
				];

				particles.forEach(({ x, y, color }) => {
					ctx.fillStyle = color;
					ctx.globalAlpha = 0.7;
					ctx.beginPath();
					ctx.arc(x, y, 1.5, 0, Math.PI * 2);
					ctx.fill();
					ctx.globalAlpha = 1;
				});

				// Bottom accent lines
				const accents = [
					{ x: 12, width: 40, color: "#10b981", opacity: 0.6 },
					{ x: 16, width: 32, color: "#60a5fa", opacity: 0.4 },
					{ x: 20, width: 24, color: "#a78bfa", opacity: 0.3 },
				];

				accents.forEach(({ x, width, color, opacity }) => {
					ctx.fillStyle = color;
					ctx.globalAlpha = opacity;
					ctx.beginPath();
					ctx.roundRect(x, 42, width, 2, 1);
					ctx.fill();
					ctx.globalAlpha = 1;
				});
			}

			function downloadPNG() {
				const link = document.createElement("a");
				link.download = "logo.png";
				link.href = canvas.toDataURL();
				link.click();
			}

			// Draw the logo when page loads
			drawARDLogo();
		</script>
	</body>
</html>
